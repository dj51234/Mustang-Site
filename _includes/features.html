<section id="features">
	<h1>Features</h1>
	<div class="features-gallery">
		{% for feature in site.data.settings.features %}
		<div class="image-unit">
			<div class="image" style="background: url(assets/images/gallery/{{feature.image}}.jpg);"></div>
			<div class="title"><h3>{{feature.title}}</h3></div>
			<div class="description">
				<p>{{feature.description}}</p>
			</div>
		</div>
		{% endfor %}
	</div>
</section>
